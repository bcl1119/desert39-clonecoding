<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500&family=Noto+Sans+KR:wght@100;400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/store.css">
    <title>디저트39</title>
</head>
<body>
    <div class="top">
        <div class="center">
            <h2>
                디저트39
                <b>오시는 길</b>
                안내
            </h2>
            <span class="tit eng fw500">Location</span>
        </div>
    </div>
    <div class="location-wrap center pdt120 pdb100">
        <div class="topbox">
            <h2 class="fw700 tac section-title">본사</h2>
            <div class="contact-list">
                <div class="cont-wrap">
                    <div class="icon">
                        <img src="../img/adress_w.svg" alt="주소">
                    </div>
                    <div class="txtbox">
                        <h3 class="eng fw600">Address</h3>
                        <p>서울특별시 강남구 언주로 321(광진빌딩 6층)</p>
                    </div>
                </div>
                <div class="cont-wrap">
                    <div class="icon">
                        <img src="../img/tel_w.svg" alt="전화">
                    </div>
                    <div class="txtbox">
                        <h3>Tel</h3>
                        <p>1644-2927</p>
                    </div>
                </div>
                <div class="cont-wrap">
                    <div class="icon">
                        <img src="../img/fax_w.svg" alt="팩스">
                    </div>
                    <div class="txtbox">
                        <h3 class="eng fw600">Fax</h3>
                        <p>02 - 501 - 3902</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="location-map-wrap">
            <!-- 카카오 맵 api -->
            <div id="map"></div>
        </div>
    </div>
</body>
<!-- 카카오 맵 api -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f7ce88603e0054baaf1a5d1193a98451"></script>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(37.496497, 127.04530),
        level: 5
    };

    var map = new kakao.maps.Map(container, options);
    // 마커가 표시될 위치
    var markerPosition = new kakao.maps.LatLng(37.496497, 127.04530);
    
    // 마커 이미지
    // var markerImage = new daum.maps.MarkerImage(
    //         '../img/map_pin.svg', new daum.maps.Size(20, 20));

    // 마커 생성
    var marker = new kakao.maps.Marker({
        position: markerPosition,
        // image: markerImage // 마커 이미지 
    });


    // 마커가 지도 위에 표시되도록 설정
    marker.setMap(map);
    // marker.setImage(markerImage);
</script>
</html>
